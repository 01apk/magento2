<!-- ko if: isPriceInclTaxDisplayed -->
<tr class="grand totals excl">
    <th data-bind="attr: {'style':style, 'colspan': getColspan}" class="mark" scope="row">
        <strong>Grand Total Excl. Tax</strong>
    </th>
    <td data-bind="attr: {'style': style }" class="amount" data-th="Grand Total Excl. Tax">
        <strong data-bind="text: getGrandTotalExclTax()"></strong>
    </td>
</tr>
<!-- $block->renderTotals('taxes', $block->getColspan() -->
<tr class="grand totals incl">
    <th data-bind="attr: {'style':style, 'colspan': getColspan}" class="mark" scope="row">
        <strong>Grand Total Incl. Tax</strong>
    </th>
    <td data-bind="attr: {'style': style }" class="amount" data-th="Grand Total Incl. Tax">
        <strong data-bind="text: getValue()"></strong>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: !isPriceInclTaxDisplayed -->
<tr class="grand totals">
    <th data-bind="attr: {'style':style, 'colspan': getColspan }" class="mark" scope="row">
        <strong data-bind="text: getTitle()"></strong>
    </th>
    <td data-bind="attr: {'style':style, 'data-th': getTitle()}" class="amount">
        <strong data-bind="text: getValue()"></strong>
    </td>
</tr>
<!-- /ko -->
<!-- ko if: isBaseGrandTotalDisplayNeeded() -->
<tr class="totals charge">
    <th class="mark" data-bind="attr: { 'colspan': getColspan }" scope="row">
        Your credit card will be charged for
    </th>
    <td class="amount" data-th="Your credit card will be charged for" data-bind="text: getBaseValue()">
    </td>
</tr>
<!-- /ko -->
