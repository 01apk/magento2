<!-- ko if: isBothPricesDisplayed -->
<tr class="totals sub excl">
    <th data-bind="attr: {'style':style, 'colspan': getColspan}" class="mark" scope="row">
        Subtotal (Excl. Tax)
    </th>
    <td data-bind="text: getValue(), attr: {'style': style }" class="amount" data-th="Subtotal (Excl. Tax)">
    </td>
</tr>
<tr class="totals sub incl">
    <th data-bind="attr: {'style':style, 'colspan': getColspan}" class="mark" scope="row">
        Subtotal (Incl. Tax)
    </th>
    <td data-bind="text: getValueInclTax(), attr: {'style': style }" class="amount" data-th="Subtotal (Incl. Tax)">
    </td>
</tr>
<!-- /ko -->
<!-- ko if: !isBothPricesDisplayed -->
<tr class="totals sub">
    <th data-bind="text: getTitle(), attr: {'style':style, 'colspan': getColspan}" class="mark" scope="row"></th>
    <td data-bind="text: getValue(), attr: {'style':style, 'data-th': getTitle()}" class="amount"></td>
</tr>
<!-- /ko -->
