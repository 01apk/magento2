<div class="field">
    <label class="label admin__control-support-text" data-bind="attr: {for: uid}">
        <span data-bind="text: label"></span>
    </label>
    <div class="control">
        <input class="input-text" type="text" data-bind="
            value: value,
            hasFocus: focused,
            attr: {
                name: inputName,
                placeholder: placeholder,
                'aria-describedby': noticeId,
                id: uid, 
                disabled: disabled
            }" />
    </div>
</div>
