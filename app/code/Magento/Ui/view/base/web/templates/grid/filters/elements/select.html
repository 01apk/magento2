<div class="field">
    <label class="label admin__control-text" data-bind="attr: {for: uid}">
        <span data-bind="text: label"></span>
    </label>
    <div class="control">
        <select class="control-select" data-bind="
            attr: {
                name: inputName,
                id: uid,
                disabled: disabled,
                'aria-describedby': noticeId,
                placeholder: placeholder
            },
            hasFocus: focused,
            optgroup: options,
            value: value,
            optionsCaption: caption,
            optionsValue: 'value',
            optionsText: 'label'"
        />

    </div>
</div>
