<div class="payment-method" css="_active: isActive()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               attr="id: getCode()" ko-value="getCode()" ko-checked="isChecked" click="selectPaymentMethod" visible="isRadioButtonVisible()"/>
        <label attr="for: getCode()" class="label">
            <span text="getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-billing-address">
        <each args="$parent.getRegion(getBillingAddressFormName())" render="" />
    </div>
    <form class="form" id="co-payment-form" data-bind="" method="post" afterRender="initFormElement">
        <render args="ccForm" />
    </form>
    <div class="actions-toolbar">
        <div class="primary">
            <button type="button" data-role="review-save"
                    attr="
                         title: $t('Place Order')"
                        enable="isActive()"
                        click="beforePlaceOrder"
                    class="action primary checkout"
                    disabled>
                <span translate="'Place Order'"></span>
            </button>
        </div>
    </div>
</div>
