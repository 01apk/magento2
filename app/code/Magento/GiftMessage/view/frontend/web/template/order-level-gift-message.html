<a href="#" class="action activate message" data-bind="click: setOrderLevelGiftMessageVisible()">Gift Message</a>
<div id="allow-gift-messages-for-order-container" class="gift-messages-order" data-bind="visible: isOrderLevelGiftMessageVisible">
    <fieldset class="fieldset">
        <p>If you don't want to leave a gift message for the entire order, leave this box blank.</p>
        <div class="field from">
            <label for="gift-message-whole-from" class="label"><span>From</span></label>
            <div class="control">
                <input type="text" name="giftmessage[quote][1][from]" id="gift-message-whole-from" title="From" class="input-text" data-bind="value: giftMessageSenderName">
            </div>
        </div>
        <div class="field to">
            <label for="gift-message-whole-to" class="label"><span>To</span></label>
            <div class="control">
                <input type="text" name="giftmessage[quote][1][to]" id="gift-message-whole-to" title="To" class="input-text" data-bind="value: giftMessageRecipientName">
            </div>
        </div>
        <div class="field text">
            <label for="gift-message-whole-message" class="label"><span>Message</span></label>
            <div class="control">
                <textarea id="gift-message-whole-message" class="input-text" name="giftmessage[quote][1][message]" title="Message" rows="5" cols="10"></textarea>
            </div>
        </div>
    </fieldset>
</div>
