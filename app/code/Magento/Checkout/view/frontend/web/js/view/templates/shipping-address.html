<h2>Shipping Information </h2>
<form method="post" id="shipping-address-form">
    <label for="shipping-address">Select a shipping address from your address book or enter a new address:</label>
    <select name="shipping-address" id="shipping-address">
        <% _.each(addresses, function(item) { %>
        <option value="<%= item.id %>"><%= item.region.region %> <%= item.city %> <%=item.street %></option>
        <% }); %>
    </select>
    <input type="submit" value="Continue">
</form>
