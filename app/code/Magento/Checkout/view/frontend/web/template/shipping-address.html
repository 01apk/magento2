<h2>Shipping Information </h2>
<form method="post" id="shipping-address-form">
    <label for="shipping-address">Select a shipping address from your address book or enter a new address:</label>
    <select name="shipping-address" id="shipping-address" data-bind="options: addresses, optionsText: function(item) { return item.city + ', ' + item.street[0] }, optionsValue: function(item) {return item.id}"></select>
    <input type="submit" value="Continue" data-bind="click: selectShippingAddress">
</form>
