<div class="block-title">
    <strong>
        <span class="text">
            <!--ko text: $t('My Cart')--><!--/ko-->
        </span>
        <span
            class="qty"
            data-bind="css: { empty: cart().summary_count == 0 },
                       text: cart().summary_count,
                       attr: { title: $t('Items in Cart') }">
        </span>
    </strong>
</div>

<div class="block-content">
    <button type="button" id="btn-minicart-close" class="action close" data-bind="attr: { title: $t('Close') }">
        <span><!--ko text: $t('Close')--><!--/ko--></span>
    </button>

    <!-- ko if: cart().summary_count || isAllowCartLink -->
        <div class="items-total">
            <span class="count" data-bind="text: cart().summary_count"></span>
            items
        </div>
        <!-- ko if: cart().summary_count -->
            <!-- ko template: getChild("subtotal.container").getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <!-- ko template: getChild('extra_info').getTemplate()--><!-- /ko -->
        <div class="actions">
            <div class="primary">
                <!-- ko if: isPossibleCheckout -->
                    <button
                            id="top-cart-btn-checkout"
                            type="button"
                            class="action primary checkout"
                            data-bind="attr: {title: $t('Go to Checkout')}">
                            <!--ko text: $t('Go to Checkout')--><!--/ko-->
                    </button>
                    <!-- ko template: getChild('extra_actions').getTemplate(); --><!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
    <!-- /ko -->

    <!-- ko if: cart().summary_count -->
    <strong class="subtitle" data-bind="text: $t('Recently added item(s)')"></strong>
    <div data-action="scroll" class="minicart-items-wrapper">
        <ol id="mini-cart" class="minicart-items" data-bind="foreach: cart().items">
            <li>Item <span data-bind="text: $data"></span></li>
        </ol>
    </div>
    <!-- /ko -->
    <!-- ko ifnot: cart().summary_count -->
        <strong class="subtitle empty" data-bind="text: $t('You have no items in your shopping cart.')"></strong>
        <!-- ko if: cartEmptyMessage -->
            <p class="minicart empty text" data-bind="text: cartEmptyMessage"></p>
        <!-- /ko -->
    <!-- /ko -->

    <!-- ko if: cart().summary_count || isAllowCartLink -->
    <div class="actions">
        <div class="secondary">
            <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                <span data-bind="text: $t('View and edit cart')"></span>
            </a>
        </div>
    </div>
    <!-- /ko -->

    <div id="minicart-widgets" class="minicart-widgets">
        <!-- ko template: getChild('promotion').getTemplate() --><!-- /ko -->
    </div>
</div>
