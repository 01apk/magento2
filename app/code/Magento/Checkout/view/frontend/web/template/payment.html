<li id="opc-payment" class="section allow active" role="presentation">
    <div class="step-title" data-role="title" data-bind="click: navigateToCurrentStep">
        <span class="number" data-bind="text: stepNumber()"></span>
        <h2 data-bind="text: $t('Payment Information')"></h2>
    </div>
    <div id="checkout-step-payment"
         class="step-content"
         data-role="content"
         role="tabpanel"
         aria-hidden="false"
         data-bind="fadeVisible: isVisible() && quoteHasShippingMethod()">
        <form id="co-payment-form" class="form payments" novalidate="novalidate" data-bind="submit: setPaymentMethod">
            <fieldset class="fieldset">
                <legend class="legend payments-title">
                    <span><!-- ko text: $t('Payment Information')--><!-- /ko --></span>`
                </legend>
                <br>
                <div id="checkout-payment-method-load" class="opc-payment">
                    <dl class="items methods-payment">
                        <!-- ko foreach: getAvailableViews() -->
                        <dt data-bind='attr: {class: "item-title " + $data.getCode()}'>
                            <!-- ko if: $parent.getAvailableViews().length == 1 -->
                            <input data-bind='attr: {id: "p_method_" + $data.getCode(), value: $data.getCode()}, checked: $parent.activeMethod' type="radio" name="payment[method]" checked="checked" class="radio no-display" />
                            <!-- /ko -->
                            <!-- ko ifnot: $parent.getAvailableViews().length == 1 -->
                            <input data-bind='attr: {id: "p_method_" + $data.getCode(), value: $data.getCode(), title: $data.getTitle()}, checked: $parent.activeMethod' type="radio" name="payment[method]" class="radio" />
                            <!-- /ko -->
                            <label data-bind='attr: {for: "p_method_" + $data.getCode()}'><!-- ko template: titleTemplate --><!--/ko--></label>
                        </dt>
                        <!-- ko if: $data.formTemplate -->
                        <dd data-bind='attr: {class: "item-content $data.getCode()"}, visible: $parent.activeMethod() === $data.getCode()'><!-- ko template: formTemplate --><!--/ko--></dd>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko ifnot: getAvailableViews().length > 0 -->
                        <dt class="item-title"><!-- ko text: $t('No Payment Methods')--><!-- /ko --></dt>
                        <!-- /ko -->
                    </dl>
                    <!-- TODO Add checkout price calculated based on previous steps
                    <div class="no-display" data-checkout-price="1024"></div>
                    -->
                    <!-- TODO g1ftcardacc0unt module injects its content here -->
                </div>
            </fieldset>
            <div class="actions-toolbar" id="payment-buttons-container">
                <div class="primary">
                    <button data-role="opc-continue"
                            type="submit"
                            class="button action continue primary">
                        <span><!-- ko text: $t('Continue')--><!-- /ko --></span>
                    </button>
                </div>
                <div class="secondary">
                    <a class="action back" href="#" data-bind="click: backToShippingMethod"><span>Back</span></a>
                </div>
            </div>
        </form>
    </div>
</li>
