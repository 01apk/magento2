<li id="opc-review" class="section allow active">
    <div class="step-title" data-role="title">
        <span class="number" data-bind="text: stepNumber()"></span>
        <h2 data-bind="text: $t('Order Review')"></h2>
    </div>
    <div id="checkout-step-review"
         class="step-content"
         data-role="content"
         role="tabpanel"
         aria-hidden="false"
         data-bind="fadeVisible: isVisible() && quoteHasPaymentMethod()">
        <div class="order-review" id="checkout-review-load">
            <!-- ko foreach: getRegion('itemsBefore') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
            <div id="checkout-review-table-wrapper" class="order-review-wrapper table-wrapper">
                <table class="data table table-order-review items" id="checkout-review-table">
                    <caption class="table-caption"data-bind="text: $t('Order Review')"></caption>
                    <thead>
                        <tr>
                            <!-- ko foreach: getRegion('columns') -->
                                <!-- ko foreach: elems() -->
                                    <th class="col" scope="col" data-bind=" text: $t(getColName()) , attr: { class: getClass() }" ></th>
                                <!-- /ko -->
                            <!-- /ko -->
                        </tr>
                    </thead>
                    <tbody>
                    <!-- ko foreach: {data: getItems(), as: 'item'} -->
                        <tr>
                            <!-- ko foreach: $parent.getRegion('columns') -->
                                <!-- ko template: getTemplate() --><!-- /ko -->
                            <!-- /ko -->
                        </tr>
                    <!-- /ko -->
                    </tbody>
                    <tfoot>
                    <!-- ko foreach: getRegion('totals') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    </tfoot>
                </table>
            </div>
            <!-- ko foreach: getRegion('itemsAfter') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
            <div id="checkout-review-submit" data-mage-init='{"paymentAuthentication":{}}' class="checkout-submit-order">
                <!-- ko foreach: getRegion('submitBefore') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
                <div class="actions-toolbar" id="review-buttons-container">
                    <div class="primary">
                        <button data-role="review-save" type="submit" title="Place Order"
                                data-bind="click: placeOrder"
                                    class="button action primary checkout"><span data-bind="text: $t('Place Order')"></span></button>
                    </div>
                    <div class="secondary">
                        <span id="checkout-review-edit-label" data-bind="text: $t('Forgot an Item?')"></span>
                        <a data-bind="attr: {href: cartUrl}"
                           aria-describedby="checkout-review-edit-label"
                           class="action edit">
                            <span  data-bind="text: $t('Edit Your Cart')"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
