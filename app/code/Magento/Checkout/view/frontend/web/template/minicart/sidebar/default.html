<li class="item product product-item">
    <div class="product">
        <!-- ko if: has_url -->
        <a data-bind="attr: {href: url, title: name}" tabindex="-1" class="product-item-photo">
            <!-- ko template: {name: 'Magento_Catalog/product_image', data: image} --><!-- /ko -->
        </a>
        <!-- /ko -->
        <!-- ko ifnot: has_url -->
        <span class="product-item-photo">
            <!-- ko template: {name: 'Magento_Catalog/product_image', data: image} --><!-- /ko -->
        </span>
        <!-- /ko -->

        <div class="product-item-details">
            <strong class="product-item-name">
                <!-- ko if: has_url -->
                <a data-bind="attr: {href: url, title: name}, text: name"></a>
                <!-- /ko -->
                <!-- ko ifnot: has_url -->
                    <!-- ko text: name --><!-- /ko -->
                <!-- /ko -->
            </strong>

            <!-- ko if: options -->
            <div class="product options" data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
                <span data-role="title" class="more toggle"><!-- ko text: $t('View Details') --><!-- /ko --></span>

                <div data-role="content" class="product options details content">
                    <strong class="subtitle"><!-- ko text: $t('Options Details') --><!-- /ko --></strong>
                    <dl class="product options list">
                        <!-- ko foreach: { data: options, as: 'option' } -->
                        <dt class="label"><!-- ko text: option.label --><!-- /ko --></dt>
                        <dd class="values">
                            <!-- ko if: Array.isArray(option) -->
                                <!-- ko text: option.value.join('<br>') --><!-- /ko -->
                            <!-- /ko -->
                            <!-- ko ifnot: Array.isArray(option) -->
                                <!-- ko text: option.value --><!-- /ko -->
                            <!-- /ko -->
                        </dd>
                        <!-- /ko -->
                    </dl>
                </div>
            </div>
            <!-- /ko -->

            <div class="product-item-pricing">
                <!-- ko if: canApplyMsrp -->

                <div class="details-map">
                    <span class="label" data-bind="$t('Price')"></span>
                    <span class="value" data-bind="$t('See price before order confirmation.')"></span>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: canApplyMsrp -->
                <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                    <!-- ko template: {name: getTemplate(), data: item} --><!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->

                <div class="details-qty qty">
                    <span class="label" data-bind="text: $t('Qty')"></span>
                    <input data-bind="attr: {
                           id: 'cart-item-'+item_id+'-qty',
                           'data-cart-item': item_id,
                           'data-item-qty': qty
                           }, value: qty"
                           type="number"
                           size="4"
                           class="item-qty cart-item-qty"
                           maxlength="12"/>
                    <button data-bind="attr: {
                           id: 'update-cart-item-'+item_id,
                           'data-cart-item': item_id,
                           title: $t('Update')
                           }"
                            class="update-cart-item"
                            style="display: none">
                        <span data-bind="$t('Update')"></span>
                    </button>
                </div>
            </div>

            <div class="product actions">
                <!-- ko if: is_visible_in_site_visibility -->
                <div class="primary">
                    <a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="action edit">
                        <span data-bind="$t('Edit')"></span>
                    </a>
                </div>
                <!-- /ko -->
                <div class="secondary">
                    <a href="#" data-bind="attr: {'data-cart-item': item_id, title: $t('Remove item')}"
                       class="action delete">
                        <span data-bind="$t('Remove')"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</li>
