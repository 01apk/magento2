<li class="item product product-item">
    <div class="product">
        <!-- ko if: has_url -->
        <a data-bind="attr: {href: url, title: name}" tabindex="-1" class="product-item-photo">

        </a>
        <!-- /ko -->

        <span class="product-item-photo">

        <div class="product-item-details">

                <!-- /ko -->

                    <!-- ko text: name --><!-- /ko -->

            <?php if ($_options = $block->getOptionList()): ?>

                     data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
                    <span data-role="title" class="more toggle"><?php echo __('View Details') ?></span>

                    <div data-role="content" class="product options details content">
                        <strong class="subtitle"><?php echo __('Options Details'); ?></strong>
                        <dl class="product options list">
                            <?php foreach ($_options as $_option) : ?>
                                <dt class="label"><?php echo $block->escapeHtml($_option['label']) ?></dt>
                                <dd class="values">
                                    <?php if (is_array($_option['value'])): ?>
                                        <?php echo nl2br(implode("\n", $_option['value'])) ?>
                                    <?php else: ?>
                                        <?php echo $_option['value'] ?>
                                    <?php endif; ?>
                                </dd>
                            <?php endforeach; ?>
                        </dl>
                    </div>
                </div>
            <?php endif; ?>

                <div class="details-qty qty">

                           class="item-qty cart-item-qty"

                    <button data-bind="attr: {
                           id: 'update-cart-item-'+item_id,

                    </button>
