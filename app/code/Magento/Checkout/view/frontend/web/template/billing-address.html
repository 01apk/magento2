<li id="opc-billing" class="section allow active">
    <div class="step-title" data-role="title">
        <span class="number">2</span>
        <h2>Billing Information</h2>
    </div>
    <div id="checkout-step-billing" class="step-content" data-role="content">
        <form class="form billing" id="co-billing-form" data-hasrequired="* Required Fields" data-bind="submit: submitBillingAddress">
            <div class="field addresses">
                <label class="label" for="billing:address-select"><span>Select a billing address from your address book or enter a new address.</span></label>
                <div class="control">
                    <select name="billing_address_id" id="billing:address-select" data-bind="options: billingAddresses, optionsText: function(item) { return item.getFullAddress(); }, optionsValue: 'customerAddressId'"></select>
                </div>
            </div>
            <div class="field choice">
                <input type="radio" name="billing[use_for_shipping]" id="billing:use_for_shipping_yes" value="1" checked="checked" class="radio" />
                <label class="label" for="billing:use_for_shipping_yes"><span>Ship to this address</span></label>
            </div>
            <div class="field choice">
                <input type="radio" name="billing[use_for_shipping]" id="billing:use_for_shipping_no" value="0" class="radio" />
                <label class="label" for="billing:use_for_shipping_no"><span>Ship to different address</span></label>
            </div>
            <input type="hidden" name="billing[use_for_shipping]" value="1" />
            <div class="actions" id="billing-buttons-container">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary"><span>Continue</span></button>
                </div>
            </div>
        </form>
    </div>
</li>
